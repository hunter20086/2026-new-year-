<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #0b0c1e, #1a1a40, #0b0c1e);
}

/* FLOATING STARS */
.stars {
    position: fixed;
    inset: 0;
    background:
        radial-gradient(2px 2px at 15% 25%, white, transparent),
        radial-gradient(2px 2px at 65% 40%, white, transparent),
        radial-gradient(1.5px 1.5px at 50% 70%, white, transparent),
        radial-gradient(1.5px 1.5px at 80% 20%, white, transparent),
        radial-gradient(1px 1px at 30% 80%, white, transparent);
    animation: floatStars 40s linear infinite, twinkle 3s infinite alternate;
    opacity: 0.8;
}

@keyframes floatStars {
    from { background-position: 0 0; }
    to { background-position: 1200px 900px; }
}

@keyframes twinkle {
    0% { opacity: 0.6; }
    50% { opacity: 1; }
    100% { opacity: 0.6; }
}

/* CENTER CONTENT */
.center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(1);
    text-align: center;
    transition: transform 2s ease;
}

#countdown {
    font-size: 6rem;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 35px rgba(255,255,255,0.9);
    animation: pulse 1s infinite;
}

#year {
    font-size: 8rem; /* slightly smaller for longer text */
    opacity: 0;
    font-weight: 900;
    letter-spacing: 5px;
    background: linear-gradient(90deg, #00FFFF, #00CED1, #1E90FF, #00BFFF);
    background-size: 400% 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 
        0 0 10px #00FFFF, 
        0 0 20px #00CED1, 
        0 0 30px #1E90FF, 
        0 0 40px #00BFFF;
    animation: shimmer 5s linear infinite, pulse 1s infinite;
}




#typing {
    margin-top: 25px;
    font-size: 2.6rem;
    font-weight: 500;
    color: #fff;
    text-shadow: 0 0 25px rgba(255,255,255,0.8);
    min-height: 3rem;
}

@keyframes shimmer {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

canvas {
    position: fixed;
    inset: 0;
    pointer-events: none;
}
</style>
</head>

<body>

<div class="stars"></div>
<canvas id="fireworks"></canvas>

<div class="center" id="scene">
    <div id="countdown">10</div>
    <div id="year">2026</div>
    <div id="typing"></div>
</div>

<audio id="music" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* COUNTDOWN */
const countdownEl = document.getElementById("countdown");
const yearEl = document.getElementById("year");
const typingEl = document.getElementById("typing");
const scene = document.getElementById("scene");

let count = 10;

const timer = setInterval(() => {
    count--;
    countdownEl.textContent = count;
    if (count <= 0) {
        clearInterval(timer);
        reveal2026();
    }
}, 1000);

/* FIREWORKS SYSTEM */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];
let fireworksIntensity = 1; // normal background intensity

/* GIANT CENTER FIREWORK */
function giantFirework() {
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;

    for (let i = 0; i < 500; i++) {
        particles.push({
            x: cx,
            y: cy,
            vx: (Math.random() - 0.5) * 18,
            vy: (Math.random() - 0.5) * 18,
            life: 90,
            size: 3,
            color: `hsl(${Math.random() * 360}, 100%, 60%)`
        });
    }
}

/* BACKGROUND FIREWORKS */
setInterval(() => {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.45;

    for (let i = 0; i < 90 * fireworksIntensity; i++) {
        particles.push({
            x, y,
            vx: (Math.random() - 0.5) * 6,
            vy: (Math.random() - 0.5) * 6,
            life: 70,
            size: 2,
            color: `hsl(${Math.random() * 360}, 90%, 65%)`
        });
    }
}, 900);

/* REVEAL 2026 */
function reveal2026() {
    countdownEl.style.display = "none";
    yearEl.style.opacity = 1;
    scene.style.transform = "translate(-50%, -50%) scale(1.12)";

    // Increase background fireworks intensity temporarily
    fireworksIntensity = 3; // 3x more background fireworks
    setTimeout(() => { fireworksIntensity = 1; }, 5000);

    // Giant center firework
    giantFirework();

    // Typing effect
    typeText("✨ Happy New Year! ✨");
}

/* TYPING EFFECT */
function typeText(text) {
    let i = 0;
    const t = setInterval(() => {
        typingEl.textContent += text[i];
        i++;
        if (i >= text.length) clearInterval(t);
    }, 80);
}

/* ANIMATE PARTICLES */
function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        if (p.life <= 0) particles.splice(i, 1);
    });

    requestAnimationFrame(animate);
}
animate();

/* RESIZE HANDLER */
window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
};
</script>

</body>
</html>
